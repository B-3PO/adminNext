<div layout="row" layout-align="center center">
  <div layout="column" style="width:220px; padding-top:40px;">
    <div class="login-error-message">{{vm.errorMessage}}</div>

    <form name="loginForm" layout="column">
      <br-input>
        <label>Email</label>
        <input type="email" name="email" ng-model="vm.user.email" placeholder="Email" Required />
        <div ng-messages="loginForm.email.$error">
          <div ng-message="required">Required</div>
          <div ng-message="email">Invalid Email</div>
        </div>
      </br-input>

      <br-input>
        <label>Password</label>
        <input type="password" ng-model="vm.user.password" placeholder="Password" required />
        <div ng-messages="loginForm.email.$error">
          <div ng-message="required">Required</div>
        </div>
      </br-input>

      <br-button type="submit" class="br-primary br-raised" ng-disabled="loginForm.$invalid" ng-click="vm.login()">Login</br-button>
    </form>
  </div>
</div>
